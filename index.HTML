<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Mr.Roboger's Neighborhood</title>
</head>
<body>
  <div class="container" id="full-page">
    <div class="input field" id="input-field">
      <h1>Welcome To Mr. Robo-ger's Neighborhood!</h1>
      <p>Here you can enter a whole value digit and we'll count to that digit (with a few surprises thrown in along the way)!</p>
      <button type="button" id="start-btn" class="pressBtn">Let's Start!</button>
      <form class="hidden" id="form-div">
        <div>
          <h3>Please Enter Your Whole Value Number Here:</h3>
          <br>
          <label for="input-box">
            <input type="number" id="input-box" name="input">
          </label>
          <br>
          <h3>Feel Free To Enter Your Name Here:</h3>
          <label for="name-box">
            <input type="text" id="name-box" name="input">
          </label>
        </div>
        <div class="results-btn">
          <button type="submit" id="show-results-btn" class="pressBtn">Show Me The Numbers!</button>
        </div> 
    </div>

    <div class="hidden" id="count-results">
      <h1>Your Friendly Neighborhood Number Count:</h1>
      <p id="output"></p>
      <button type="button" id="reset-btn" class="pressBtn">Try Again!</button>
    </div>
  </div>  
</body>
</html>
